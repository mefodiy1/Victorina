<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Викторина</title>
</head>
<body>
<h1>Выберите викторину:</h1>
    <form method="post" action="/">
        <select name="quiz">
            {% for id, name in q_list %}
                <option value="{{id}}">{{name}}</option>
            {% endfor %}    
        </select>
        <p><input type="submit" value="Выбрать"> <input type="reset" value="очистить"> </p>
        <p><button> <a href="https://ru.wikipedia.org/wiki/%D0%97%D0%B0%D0%B3%D0%BB%D0%B0%D0%B2%D0%BD%D0%B0%D1%8F_%D1%81%D1%82%D1%80%D0%B0%D0%BD%D0%B8%D1%86%D0%B0;"style="text-decoration:none;">отмена викторины</a></button</p>
    </form>
</body>
</html>
